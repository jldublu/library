<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- form to add book -->
    <form class="add-form">
      <label>Title: <input type="text" name="title" required></label>
      <label>Author: <input type="text" name="author" required></label>
      <label>Number of Pages: <input type="number" name="pages" required></label>
      <button name="submit">Add</button>
    </form>

    <!-- container to display books -->
    <div class="book-container"></div>

    </div>
  </body>
</html>
