<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button name="new-book">Add New Book</button>
    </header>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- form to add book -->
        <form class="add-form">
          <h2>New Book</h2>
          <label>Title <input type="text" name="title" required></label>
          <label>Author <input type="text" name="author" required></label>
          <label>Number of Pages <input type="number" name="pages" required></label>
          <label>Have you read this before? <input type="checkbox" name="read"></label>
          <button name="submit">Add</button>
        </form>
      </div>
    </div>
    
    <!-- container to display books -->
    <main>
      <div class="book-container"></div>
    </main>
    </div>
  </body>
</html>
